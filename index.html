<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO App</title>
    <script defer src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">TO DO APP</a>
    </nav>
    <h1>To Do App</h1>
    <div id="todoInput">
      <form action="" id="toDoForm">
        <label for="Task">Task:</label>
        <input type="text" id="Task" name="Task" />
        <button class="btn btn-primary" type="submit" onclick="submitToDo()">
          Submit
        </button>
      </form>
    </div>
    <div class="toDoListContainer">
      <ul id="toDoList"></ul>
    </div>
    <div class="timerContainer">
      <h3>Pomodoro Timer</h3>
      <div class="timerDivDisplay" id="timerDivDisplay">
        <p id="timerDisplay" class="timerCountdown"></p>
      </div>
      <div class="timerInputDiv" id="timerInputDiv">
        <input
          type="text"
          class="timerInput"
          id="timerInputMin"
          maxlength="2"
        />
        <input
          type="text"
          class="timerInput"
          id="timerInputSec"
          maxlength="2"
        />
        <button class="setTimer" id="setTimer">Set Timer</button>
        <p id="errorMsg"></p>
      </div>
      <button class="editTimer">Edit</button>
      <button class="startPauseTimer">Start!</button>
      <button class="stopTimer">Stop!</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
