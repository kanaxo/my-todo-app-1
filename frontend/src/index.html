    <!-- Timer Ended Modal -->
    <div class="modal fade" id="timerEndedModal" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="timerEndedModalLabel">
              ‚è∞ Timer Ended
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your timer has ended.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="card timerContainer">
        <h2>Pomodoro Timer</h2>
        <ul class="nav nav-pills nav-justified">
          <li class="nav-item">
            <a class="nav-link active timerTab" id="workTab" href="#">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link timerTab" id="sBreakTab" href="#">Short Break</a>
          </li>
          <li class="nav-item">
            <a class="nav-link timerTab" id="lBreakTab" href="#">Long Break</a>
          </li>
        </ul>
        <div class="progress">
          <div
            class="progress-bar bg-info progress-bar-striped progress-bar-animated"
            id="timerProgressBar"
            role="progressbar"
          ></div>
        </div>
        <div class="timerDivDisplay" id="timerDivDisplay">
          <h1 id="timerDisplay" class="timerCountdown">25:00</h1>
        </div>
        <div class="timerInputDiv" id="timerInputDiv">
          <div class="timerInputGroup">
            <input
              type="text"
              class="timerInput"
              id="timerInputMin"
              maxlength="2"
              placeholder="mm"
            />
            <input
              type="text"
              class="timerInput"
              id="timerInputSec"
              maxlength="2"
              placeholder="ss"
            />
            <button class="setTimer btn btn-outline-primary" id="setTimer">
              Set Timer
            </button>
          </div>
          <div class="errorMsgDiv">
            <p id="errorMsg"></p>
          </div>
        </div>
        <button class="editTimer btn btn-primary btn-lg">Edit</button>
        <button class="startPauseTimer btn btn-primary btn-lg">Start!</button>
        <button class="stopTimer btn btn-primary btn-lg">Stop!</button>
      </div>
      <div class="card" id="toDoContainer">
        <h3>Tasks</h3>
        <form id="toDoForm">
          <div class="input-group mx-auto" id="todoInput">
            <div class="input-group-prepend">
              <div class="input-group-text">Task:</div>
            </div>
            <input
              class="form-control"
              type="text"
              id="Task"
              name="Task"
              placeholder="Task"
            />
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-light" type="reset">Reset</button>
          </div>
        </form>
        <button class="btn btn-danger mb-3" id="deleteAllButton">
          Clear All
        </button>
        <div class="toDoListContainer">
          <ul class="list-group" id="toDoList"></ul>
        </div>
      </div>
    </div>
